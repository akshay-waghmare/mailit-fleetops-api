# Development Configuration with PostgreSQL
server.port=8080
spring.application.name=fleetops-backend

# Database Configuration - PostgreSQL with PostGIS
spring.datasource.url=jdbc:postgresql://localhost:5432/fleetops_dev
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=fleetops
spring.datasource.password=fleetops

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,flyway
management.endpoint.health.show-details=always
management.endpoint.flyway.enabled=true

# Logging Configuration
logging.level.com.fleetops=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=INFO
logging.level.org.flywaydb=INFO

# Development specific settings
spring.devtools.restart.enabled=true
spring.h2.console.enabled=false
