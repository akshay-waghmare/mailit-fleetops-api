# Test configuration - using PostgreSQL for spatial support
spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:postgresql://localhost:5432/fleetops_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=fleetops
spring.datasource.password=fleetops

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure PostgreSQL dialect is used
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway for tests (using create-drop instead)
spring.flyway.enabled=false

# Security for tests
spring.security.user.name=test
spring.security.user.password=test

# Actuator for tests
management.endpoints.enabled-by-default=false
