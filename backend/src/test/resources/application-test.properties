# Test configuration - using PostgreSQL for spatial support
spring.main.banner-mode=off
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://localhost:5432/fleetops_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=fleetops
spring.datasource.password=fleetops

# Enable Flyway for tests to use proper migrations
spring.flyway.enabled=true
spring.flyway.clean-disabled=true
spring.flyway.clean-on-validation-error=false

# Disable automatic SQL script execution (let Flyway handle schema and data)
spring.sql.init.mode=never

# Show SQL for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure PostgreSQL dialect is used
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security for tests
spring.security.user.name=test
spring.security.user.password=test

# Actuator for tests
management.endpoints.enabled-by-default=false
