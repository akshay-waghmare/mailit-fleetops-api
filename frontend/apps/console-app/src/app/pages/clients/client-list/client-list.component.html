<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Clients</h1>
    <div class="flex gap-3">
      <button mat-stroked-button color="primary" (click)="openAddClientDialog()">
        <mat-icon>add</mat-icon>
        Add Client
      </button>
      <button mat-raised-button color="primary" (click)="navigateToImport()">
        <mat-icon>upload_file</mat-icon>
        Import Clients
      </button>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="mb-4">
    <mat-form-field class="w-full md:w-96">
      <mat-label>Search Clients</mat-label>
      <input matInput [(ngModel)]="searchText" (keyup)="applyFilter()" placeholder="Search by name, contract no, city, mobile...">
      <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8 relative min-h-[200px]">
    
    <div *ngIf="isLoading" class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-75 z-10">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <table mat-table [dataSource]="dataSource">

      <!-- Contract No Column -->
      <ng-container matColumnDef="contractNo">
        <th mat-header-cell *matHeaderCellDef> Contract No </th>
        <td mat-cell *matCellDef="let client"> {{client.contractNo}} </td>
      </ng-container>

      <!-- Sub Contract Code Column -->
      <ng-container matColumnDef="subContractCode">
        <th mat-header-cell *matHeaderCellDef> Sub Contract Code </th>
        <td mat-cell *matCellDef="let client"> {{client.subContractCode}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let client"> {{client.name}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let client"> {{client.address}} </td>
      </ng-container>

      <!-- Contact Person Column -->
      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef> Contact Person </th>
        <td mat-cell *matCellDef="let client"> {{client.contactPerson}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button color="primary" (click)="openEditClientDialog(client)" matTooltip="Edit client">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteClient(client)" matTooltip="Delete client">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of clients">
    </mat-paginator>
  </div>
</div>
